apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  strategy: {}
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: hello:latest
        name: hello
        imagePullPolicy: IfNotPresent
        # imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 8000